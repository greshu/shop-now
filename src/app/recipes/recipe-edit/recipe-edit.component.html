<form [formGroup]="recipeForm" (ngSubmit)= "onSubmit()">
  <div class="row">
    <div class="col-md-12">
      <button type="submit" [disabled]="recipeForm.invalid" class="btn btn-success">Save</button>
      <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 form-group">
      <label for="">Recipe Name</label>
      <!-- <input type="text" class="form-control" [(ngModel)] = "recipe.name"> -->
      <input type="text" class="form-control" formControlName="name">
    </div>

    <div class="col-md-4 form-group">
      <label for="">Image Path</label>
      <!-- <input type="text" class="form-control" [(ngModel)] = "recipe.imagePath"> -->
      <input type="text" #imagePath class="form-control" formControlName="imagePath">
    </div>
    <div class="col-md-4 form-group">
      <img [src]="imagePath.value" alt="image" class="image-responsive" height="100px" width="100%">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 form-group">
      <label for="">Description</label>
      <!-- <input type="text" class="form-control" [(ngModel)] = "recipe.description"> -->
      <textarea class="form-control" formControlName="description" rows="6"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12" formArrayName="ingridents">
      <div class="row" style="margin-top: 10px" 
      *ngFor="let ingridentCtrl of recipeForm.get('ingridents').controls; let i = index"
        [formGroupName]="i">
        <div class="col-md-7">
          <label for="">Name</label>
          <input type="text" formControlName="name" class="form-control">
        </div>
        <div class="col-md-4">
          <label for="">Amount</label>
          <input type="number" formControlName="amount" class="form-control">
        </div>
        <div class="col-md-1">
          <br>
          <button type="button" class="btn btn-danger" (click)="deleteIngirident(i)">X</button>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <button type="button" class="btn btn-success" (click)="onAddIngrident()">Add Ingrident</button>
    </div>
  </div>
</form>
